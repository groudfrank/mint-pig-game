<body>
<div id="settings-btn">
    <!-- <i class="fas fa-cogs"></i> -->
    <i class="fas fa-sliders-h"></i>
</div>
<!--settings panel-->
<div id="settings-wrapper" class="no-display">
    <div id="settings-panel">
        <div class="settings-panel-section-wrapper">
            <div class="settings-panel-heading">Customize</div>
            <div class="settings-panel-component">
                <h5>Theme</h5>
                <div class="theme-btn-wrapper">
                    <div id="dark-theme-btn" class="theme-btn">
                        <i class="far fa-moon"></i>
                    </div>
                    <div id="light-theme-btn" class="theme-btn">
                        <i class="far fa-sun"></i>
                    </div>
                    <div id="automatic-theme-btn" class="theme-btn">
                        <i class="fas fa-adjust"></i>
                    </div>
                </div>
            </div>
            <div class="settings-panel-component">
                <h5>Colors</h5>
                <div class="color-selection-btn-wrapper">
                    <div class="color-selection-btn-group">
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-sunset"></div>
                        </div>
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-sunrise"></div>
                        </div>
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-intuitive-purple"></div>
                        </div>
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-midnight"></div>
                        </div>
                    </div>
                </div>
                <div class="color-selection-btn-wrapper">
                    <div class="color-selection-btn-group">
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-sakura"></div>
                        </div>
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-messanger"></div>
                        </div>
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-mint"></div>
                        </div>
                        <div class="color-selection-btn theme-btn">
                            <div class="gradient-palette accent-theme-dirt"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-panel-component">
                <h5>Fonts</h5>
                <div id="font-selector-menu" class="dropdown-menu no-display">
                    <div id="press-start-2p-font" class="font-selector-component">PressStart2P</div>
                    <div id="grenze-gotisch-font" class="font-selector-component">Grenze Gotisch</div>
                    <div id="fredricka-the-great-font" class="font-selector-component">Fredricka The Great</div>
                    <div id="bungee-inline-font" class="font-selector-component">Bungee Inline</div>
                    <div id="permanent-marker-font" class="font-selector-component">Permanent Marker</div>
                    <div id="pacifico-font" class="font-selector-component">Pacifico</div>
                    <div id="special-elite-font" class="font-selector-component">Special Elite</div>
                    <div id="roboto-font" class="font-selector-component">Roboto</div>
                </div>
                <div id="font-selector-btn" class="theme-btn board-btn-styles">
                    <h4 id="font-selector-btn-label">Roboto</h4>
                </div>
            </div>
            <div class="settings-panel-heading">Mechanics</div>
            <div class="settings-panel-component"></div>
            <!-- <div class="settings-panel-component"></div>
            <div class="settings-panel-component"></div> -->
        </div>
    </div>
</div>
<div id="main-board" class="light-theme-applied"> <!-- PSEUDO BODY -->
    <div class="board-btn-wrapper">
        <div id="new-game-btn" class="board-btn-styles">
            <i class="fas fa-plus-circle"></i>
            <h4>NEW GAME</h4>
        </div>
        <div id="dice-roll-display" class="board-btn-styles">
            <i id="dice" class="fas fa-dice"></i>
            <h4 id="numerical-dice-value">0</h4>
        </div>
        <div id="roll-dice-btn" class="board-btn-styles">
            <i class="fas fa-sync-alt"></i>
            <h4>ROLL DICE</h4>
        </div>
        <div id="hold-btn" class="board-btn-styles">
            <i class="fas fa-hand-paper"></i>
            <h4>HOLD</h4>
        </div>
    </div>
    <div id="player1-box" class="player-box is-active-player">
        <div class="active-player-indicator hide-me"></div>
        <div class="player-details">
            <div id="player1" class="player-name">Player 1</div>
            <div id="player1-global-score" class="player-global-score">0</div>
            <div id="player1-round-score-wrapper" class="player-round-score-wrapper">
                <div id="player1-current" class="player-current">CURRENT</div>
                <div id="player1-current-round-score" class="player-current-round-score">0</div>
            </div>
        </div>
    </div>
    <div id="player2-box" class="player-box">
            <div class="active-player-indicator hide-me"></div>
        <div class="player-details">
            <div id="player2" class="player-name">Player 2</div>
            <div id="player2-global-score" class="player-global-score">0</div>
            <div id="player2-round-score-wrapper" class="player-round-score-wrapper">
                <div id="player2-current" class="player-current">CURRENT</div>
                <div id="player2-current-round-score" class="player-current-round-score">0</div>
            </div>
        </div>
    </div>
</div>
